<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: yellow;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
    <script type="text/javascript" src="../jQuery/jquery-1.12.2.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$(".comment>li").mouseover(function(){
    			//当前的li变实心
    			$(this).text("★").prevAll('li').text("★");
    			$(this).nextAll('li').text("☆");
    		}).mouseout(function(){
    			
    			$(".comment").find("li").text("☆");
                $(".comment>li[index=1]").text("★").prevAll("li").text("★")
            }).click(function () {
                $(this).attr("index","1").siblings("li").removeAttr("index");
            });
    	
    	})	
    </script>
</head>
<body>
	<ul class="comment">
	    <li>☆</li>
	    <li>☆</li>
	    <li>☆</li>
	    <li>☆</li>
	    <li>☆</li>
	</ul>
</body>
</html>
