<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            margin-left: 300px;
            margin-top: 100px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script type="text/javascript" src="../jQuery/jquery-1.12.2.js"></script>
    <script type="text/javascript">
    	 var datas = [
            {
                name: "传智播客",
                url: "http://www.itcast.cn",
                type: "IT最强培训机构"
            },
            {
                name: "黑马程序员",
                url: "http://www.itheima.com",
                type: "大学生IT培训机构"
            },
            {
                name: "传智前端学院",
                url: "http://web.itcast.cn",
                type: "前端的黄埔军校"
            }];
    	$(function(){
    		$("#btnCreate").click(function(){
    			for(var i=0;i<datas.length;i++){
    				var obj=datas[i];
    				//创建行和列加入tbody中
    				$("<tr> <td><a href="+obj.url+">"+obj.name+"</a></td> <td>"+obj.type+"</td> </tr>").appendTo($("#tbd"));
    			}
    		})
    	})
    </script>
</head>
<body>
	<!-- 模拟从后台拿到的数据 -->
       
    <input type="button" value="获取数据" id="btnCreate"/>
	<div>
	    <table>
	        <thead>
		        <tr>
		            <th>名称</th>
		            <th>说明</th>
		        </tr>
	        </thead>
	        <tbody id="tbd">

	        </tbody>
	    </table>
	</div>
</body>
</html>
