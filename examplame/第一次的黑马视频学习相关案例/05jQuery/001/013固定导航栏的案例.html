<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
         .top {
            
            margin: 0 auto;
        }
        .main {
            width: 1000px;
            margin: 0 auto;
        }
        /*.top {
            height: 171px;
        }
        .nav {
            height: 86px;
        }*/
    </style>
    <script type="text/javascript" src="../jQuery/jquery-1.12.2.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$(window).scroll(function(){
    			//判断向上卷曲出去的距离是否大于等于 应用类样式top的div高度
    			if($(document).scrollTop()>=$(".top").height()){
    				//获取导航栏的元素
    				$(".nav").css("position","fixed").css("top",0);
    				$(".main").css("marginTop",$(".nav").height());
    			}else{
    				$(".nav").css("position","static"); 
    				$(".main").css("marginTop",0);
    			}
    		})
    	})
    </script>
</head>
<body>
	<div class="top">
    	<img src="images/top.png" />
	</div>
	<div class="nav">
   		<img src="images/nav.png" />
	</div>
	<div class="main">
    	<img src="images/main.png" />
	</div>
</body>
</html>
