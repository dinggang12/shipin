<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {
	      margin: 0;
	      padding: 0;
   		}
    	#tip {
	      width: 150px;
	      height: 30px;
	      background-color: lightgray;
	      opacity: 0.5;
	      margin:200px auto;
	      padding-top: 5px;
	      text-align: center;
	      color: red;
	      display: none;
	  }
	</style>
</head>
<body>
	<input type="button" id="btn" value="删除" name="">
	<div id="tip">删除成功</div>
	<script type="text/javascript">
		//当页面的所有元素创建完成之后立即执行
		var btn=document.getElementById('btn');
		btn.onclick=function(){
			var tip=document.getElementById('tip');
			tip.style.display="block";
			setTimeout(function(){
				tip.style.display='none';
			},3000);
		}
	</script>
</body>
</html>
