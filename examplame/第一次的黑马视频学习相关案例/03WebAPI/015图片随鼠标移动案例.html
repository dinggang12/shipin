<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 1000px;
		}
		#ts{
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="images/1.jpg" id="ts" width="50px">
	<script type="text/javascript" src="../commonjs/common.js"></script>
	<script type="text/javascript">
		var ts=document.getElementById('ts');
		document.onmouseover=function(e){
			e=e||window.event;
			ts.style.left=e.pageX-10+'px';
			ts.style.top=e.pageY-10+'px';
		}
	</script>
</body>
</html>
