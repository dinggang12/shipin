<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>选择器</title>
	<style type="text/css">
		span {
			font-size: 34px;
		}
		.blue {
			color: blue;
		}

		.orange {
			color:red;
		}
		.red {
			color: orange;
		}
		.green {
			color: green;
		}

	</style>
</head>
<body>
	<span class="blue">G</span>
	<span class="orange">o</span>
	<span class="red">o</span>
	<span class="blue">g</span>
	<span class="green">l</span>
	<span class="orange">e</span>
</body>
</html>
