<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>学生档案</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend >学生档案</legend>
			<label>学生：<input type="text" name="" placeholder="请输入学生名字"> </label><br/><br/>
			<label>手机号：<input type="tel" name=""></label><br/><br/>
			<label>邮箱：<input type="email" name=""></label><br/><br/>
			<label>所属学院: <input type="text" placeholder="请选择学院" list="ii"></label><br/><br/>
			<datalist id="ii">
				<option>java</option>
				<option>web</option>
				<option>php</option>
				<option>javascp</option>
			</datalist>
			<label>出生日期：<input type="date" name=""></label><br/><br/>
			<label>成绩:<input type="number" name=""></label><br/><br/>
			<label>毕业时间：<input type="date" name=""></label><br/><br/>
			<input type="submit" name="">
			<input type="reset" name="">
		</fieldset>
	</form>

</body>
</html>
