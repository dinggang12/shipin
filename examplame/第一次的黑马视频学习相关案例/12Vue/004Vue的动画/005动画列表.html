<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<script type="text/javascript" src="./lib/vue.js"></script>
	<style type="text/css">
		li{
			border: 1px dashed #999;
			margin: 5px;
			line-height: 35px;
			padding-left: 5px;
			font-size: 12px;
			width: 100%
		}

		li:hover{
			background-color: pink;
			transition: all 1s ease;
		}


		.v-enter,.v-leave-to{
			opacity: 0;
			transform: translateY(80px);
		}

		.v-enter-active,.v-leave-active{
			transition: all 0.6s ease;
		}


		.v-move{
			transition: all 0.6s ease;
		}
		.v-leave-active{
			position: absolute;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<div>
			<label>Id:<input type="text" v-model="id" name=""></label>
			<label>Name:<input type="text" v-model="name" name=""></label>
			<label><input type="button" value="添加"  @click="add"></label>
		</div>
		
			<!-- 在实现列表过渡的时候，如果需要过渡的元素，是通过v-for循环渲染出来的，不能使用transition 包裹，需要用transitionGroup -->
			<transition-group appear tag='ul'>
				<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}}====={{item.name}}

				</li>
			
		</ul>
	</div>


	<script type="text/javascript">
		
		
		var vm=new Vue({
			el: '#app', 
			data:{
				id:'',
				name:'',
				list:[
				{id:1,name:'赵高'},
				{id:2,name:'秦桧'},
				{id:3,name:'严嵩'},
				{id:4,name:'魏忠贤'}

				]
			},
			methods:{
				add(){
					this.list.push({id:this.id,name:this.name});
					this.id='';
					this.name='';
				},
				del(i){
					this.list.splice(i,1);
				}
			}
		});
	</script>
</body>
</html>
