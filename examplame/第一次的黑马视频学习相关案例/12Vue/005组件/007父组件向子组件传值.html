<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<script type="text/javascript" src="./lib/vue.js"></script>
	
</head>
<body>
	
	<div id="app">
		<!-- 父组件 ，可以在引用子组件的时候，通过 属性绑定（v-bind）的形式，把 需要传递给子组件的数据，以属性绑定的形式，传递子组件内部，供子组件使用-->
		<com1 v-bind:parentmsg="msg"></com1>
	</div>

	<script type="text/javascript">
		
		var vm=new Vue({
			el: '#app', 
			data:{
				msg:'123 啊父组件的数据'
			},
			methods:{
				
			},
			components:{
				//子组件中默认无法访问父组件的data上的数据
				com1:{
					data(){//子组件中的data数据，是子组件自身私有的，比如子组件通过Ajax，请求回来的数据，都可以放到data身上
						//data上的数据都是可读可写
						return {
							title:'123',
							content:'qqq'
						}
					},
					template:'<h1>这是子组件---{{parentmsg}}</h1>',
					//注意：组件中的所有props中的数据，都是由父组件传递给子组件，props中的数据都是只读的，无法重新赋值
					props:['parentmsg'],//父组件传递过来的parentmsg属性，先在props数组中，定义一下，这样才能使用这个数据
					filters:{},
					components:{},
					methods:{

					}
				}
			}
		});
	</script>
</body>
</html>
