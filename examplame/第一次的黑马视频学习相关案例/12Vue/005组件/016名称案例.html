<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<script type="text/javascript" src="./lib/vue.js"></script>
	<script type="text/javascript" src="./lib/vue-router-3.0.1.js"></script>
	
</head>
<body>
	<!-- 要监听到文本框数据的改变，这样才能去拼接 -->
	<!-- 如何监听到文本框数据的改变 -->
	<div id="app">
		<input type="text" v-model="firstName" @keyup='getFullname' name="">+
		<input type="text" v-model="lastName" @keyup='getFullname' name="">=
		<input type="text" v-model="fullName" name="">
		
	</div>
	

	<script type="text/javascript">



		


		var vm=new Vue({
			el: '#app', 
			data:{
				firstName:'',
				lastName:'',
				fullName:''
			},
			methods:{
				getFullname(){
					this.fullName=this.firstName+'-'+this.lastName;
				}
			},
		
		});
	</script>
</body>
</html>
