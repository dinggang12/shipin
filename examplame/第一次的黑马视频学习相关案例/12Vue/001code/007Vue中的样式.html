<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.red{
			color: red;
		}

		.thin{
			font-weight: 200;
		}

		.italic{
			font-style: italic;
		}

		.active{
			letter-spacing: 0.5em;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<h1 :class="['thin','red']">这是一个很大的h1</h1>
		<h2 :class="classobj">这是一个很大的h1</h2>
</div>

	<script type="text/javascript">

		
		var vm=new Vue({
			el: '#app', 
			data:{
				msg:'欢迎学习Vue',
				flag:true,
				classobj:{'thin':true,'red':true,'italic':true,active:true}
			}
		});
	</script>
</body>
</html>
