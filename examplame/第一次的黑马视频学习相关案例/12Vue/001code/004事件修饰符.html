<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.inner{
			height: 150px;
			background-color: pink;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<div class="inner" @click.self="div1Handler">
			<input type="button" value="戳他" @click="btnHandler">
		</div>
		<a href="http://wwww.baidu.com" @click.prevent="linkclick">问题百度</a>
	</div>


	<script type="text/javascript">

		var vm=new Vue({
			el: '#app', 
			data:{
				msg:'欢迎学习Vue',
			},
			methods:{
				div1Handler(){
					console.log('这是触发了div事件');
				},
				btnHandler(){
					console.log('这是触发了按钮的事件');
				},
				linkclick(){
					console.log('触发百度')
				}
			}
		});
	</script>
</body>
</html>
