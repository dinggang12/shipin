<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
	
</head>
<body>

	<div id="app">
		<p v-cloak>+++{{msg}}----</p>

		<h4 v-text="msg">========</h4>
		<!-- 默认v-text 是没有闪烁问题的 -->
		<!-- v-text会覆盖元素中原本的内容，但是 插值表达式，只会替换自己的占位符，不会把整个元素的内容清空 -->
		<div>{{msg2}}</div>

		<div v-text="msg2"></div>
		<div v-html="msg2">11223</div><!-- 也会覆盖 -->
		<input type="button" v-bind:title="mytitle+'123' "  v-on：click="show">
		<!-- Vue提供了v-on：事件绑定机制 -->
	</div>

	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">

		var vm=new Vue({
			el:'#app',
			data:{
				msg:123,
				msg2:'<h1>哈哈哈，我是h1</h1>',
				mytitle:'这是一个自己定义的title',
			},
			methods:{//这个methods属性中定义了Vue实例中所有可用的方法
				show：function(){
					alert('hello');
				}

				
			}
		})
	</script>
</body>
</html>
