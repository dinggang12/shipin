<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 296px;
			height: 180px;
			margin: 100px auto;
			position: relative;
		}
		div:hover::before{
			content: "";
			display: block;
			width: 100%;
			height: 100%;
			border: 10px solid rgba(255,255,255,0.3); 
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/mi.jpg">
	</div>
</body>
</html>
