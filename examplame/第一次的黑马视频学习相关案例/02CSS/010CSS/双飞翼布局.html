<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			
			background: #eee;
			height: 400px;
		
			min-width: 400px;
		}
		.left,.right{
			width: 200px;
			height: 400px;
			background-color: red;
			float: left;
		}
		.main{
			width: 100%;
			height: 400px;
			background-color: blue;
			float: left;
		}
		.left{
			margin-left: -100%;
		
		}
		.right{
			margin-left: -200px;
		
		}
		.mian_w{
			margin: 0 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="mian_w">中间栏</div>
		</div>
		<div class="left">
			左边栏
		</div>
		<div class="right">
			右边栏
		</div>
	</div>
</body>
</html>
