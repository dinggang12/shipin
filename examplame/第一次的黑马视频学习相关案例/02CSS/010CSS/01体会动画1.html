<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation: go 2s ease 0s 2  ;/*引用动画*/

		}

		@keyframes go{/*定义动画*/
			from{
				transform: translate(0);
			}
			to{
				transform: translate(100px,600px);
			}
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
