<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新浪导航栏</title>
	<style type="text/css">
		nav {
			height: 41px;
			background-color: #fcfcfc;
			border-top: 3px  solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}
		nav a {
			text-decoration: none;
			font-size: 14px;
			color: #4c4c4c;
			width: 100px;
			height: 41px;
			
			display: inline-block;
			text-align: center;
			line-height: 41px;
			padding: 0px 15px;

		}

		nav a:hover {
			color: pink;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">首页</a>
		<a href="#">手机新浪网</a>

		<a href="#">网站导航</a>
		<a href="#">三个字</a>
	</nav>
</body>
</html>
