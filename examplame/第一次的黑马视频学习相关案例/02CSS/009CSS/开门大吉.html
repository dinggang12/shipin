<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		section{
			margin: 100px auto;
			width: 450px;
			border:1px solid #000;
			height: 300px;
			background: url(images/3.jpg) no-repeat;
			position: relative;
			perspective: 500px;
		}

		.door-l,.door-r{
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background:url(images/bg.png);
		}
		.door-l{
			left: 0;
			border-right: 1px solid #000;
			transform-origin: left;
			transition: all 2s;
		}
		.door-r{
			right: 0;
			border-left: 1px solid #000;
			transform-origin: right;
			transition: all 2s;
		}
		.door-l::before{
			content: "";
			position: absolute;
			right: 5px;
			top:50%;
			width: 20px;
			height: 20px;
			border:1px solid #000;
			border-radius: 50%;
			transform:translateY(-50%);
			
		}
		.door-r::before{
			content: "";
			position: absolute;
			left: 5px;
			top:50%;
			width: 20px;
			height: 20px;
			border:1px solid #000;
			border-radius: 50%;
			transform:translateY(-50%);

		}
		section:hover .door-l{
			transform: rotateY(-120deg);
			

		}
		section:hover .door-r{
			transform: rotateY(120deg);
			
		}
	</style>
</head>
<body>
	<section class="door">
		<div class="door-l"></div>
		<div class="door-r"></div>

	</section>
</body>
</html>
