<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.top{
			height: 44px;
			background: url(images/top.png) no-repeat top center;
			width: 100%;
			
			position: fixed;
			top: 0;
			left: 0;

		}
		.box{
			width:1002px;
			margin: 44px auto; 
		}
		.ad-left,.ad-right{
			position: fixed;
			top: 100px;
		}
		.ad-left{
			left:0;
		}
		.ad-right{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="ad-left"><img src="images/ad-l.png"></div>
	<div class="ad-right"><img src="images/ad-r.png"></div>
	<div class="box">
		<img src="images/box.png">
	</div>
</body>
</html>
