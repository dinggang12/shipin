<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 310px;
			height: 190px;
			border:1px solid #ccc;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}
		.topIcon{
			position: absolute;
			top:0;
			left:0;
		}
		.bottomIcon{
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>	
	<div>
		<img src="images/top_tu.gif" class="topIcon">
		<img src="images/adv.jpg">
		<img src="images/br.gif" class="bottomIcon">

	</div>
</body>
</html>
