<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>滑动门原理</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		a {
			display: inline-block;
			height: 33px;
			background: url(images/ao.png) no-repeat;
			padding-left:15px; 
			color: #fff;
			line-height: 33px;
			text-align:center;
		}
		a span {
			display: inline-block;
			height: 33px;
			background:url(images/ao.png) no-repeat right;
			/*北京位置要右对齐*/
			padding-right:15px; 
		}
	</style>
</head>
<body>
	<a href="#">
		<span>撒旦教快递费</span>
	</a>
	<script type="text/javascript">
		
	</script>
</body>
</html>
